</head>
<body>
	<nav class="navbar navbar-expand-md navbar-light bg-light">
		<a href="#" class="navbar-brand">
			Attendance manager

			<span class="navbar-toggler-icon"></span>

		<div class="collapse navbar-collapse" id="navbarCollapse">

				<a href="student_report.html" class="nav-item nav-link">Report</a>

<div class="container">
  <div class="row">
  </div>
  <div class="row"></div>
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3">
          <form id="contact-form" class="form" action="#" method="POST" role="form">
			  <br>
			  <br>	
              <div class="form-group">
                  <label class="form-label" for="name">Your Name</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Your name" tabindex="1" required>
              </div>                            
              <div class="form-group">
                  <label class="form-label" for="email">Class</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Class" tabindex="2" required>
              </div>                            
              <div class="form-group">
                  <label class="form-label" for="date">Date</label>
                  <input type="text" class="form-control" id="date" name="subject" placeholder="Date" tabindex="3" required>
              </div>                            
              <div class="form-group">
                  <label class="form-label" for="message">Message</label>
                  <textarea rows="5" cols="50" name="message" class="form-control" id="message" placeholder="Message..." tabindex="4" required></textarea>                                 
              </div>
              <div class="text-center">
                  <button type="submit" class="btn btn-start-order">Send Message</button>
              </div>
          </form>
      </div>
  </div>
</div>

	<script src="js/student_message.js"></script>
